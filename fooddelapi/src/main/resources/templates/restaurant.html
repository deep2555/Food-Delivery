<body>
    <!-- Header with User Profile -->
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-utensils"></i> FoodExpress</h1>
            </div>
            <nav>
                <a href="/dashboard"><i class="fas fa-home"></i> Home</a>
                <a href="/restaurants" class="active"><i class="fas fa-store"></i> Restaurants</a>
                <a href="/orders"><i class="fas fa-clipboard-list"></i> My Orders</a>
                <a href="/cart" class="cart-link"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
                
                <!-- Profile Section - Moved to top-right -->
                <div class="profile-section">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="profile-dropdown">
                        <button class="profile-btn">
                            <img src="https://ui-avatars.com/api/?name=John+Doe&background=ff6b6b&color=fff" 
                                 alt="Profile" class="profile-pic">
                            <span id="username-display">John Doe</span>
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
                            <a href="addresses.html"><i class="fas fa-map-marker-alt"></i> My Addresses</a>
                            <a href="payment.html"><i class="fas fa-credit-card"></i> Payment Methods</a>
                            <a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
                            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Restaurant Listing Main Content -->
    <main class="restaurants-page-container">
        <!-- Search and Filters -->
        <section class="search-section">
            <div class="container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="restaurantSearch" placeholder="Search restaurants...">
                    <button class="btn-search">Search</button>
                </div>
                <div class="filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn"><i class="fas fa-bolt"></i> Fast Delivery</button>
                    <button class="filter-btn"><i class="fas fa-star"></i> Top Rated</button>
                    <button class="filter-btn"><i class="fas fa-dollar-sign"></i> Budget</button>
                    <button class="filter-btn"><i class="fas fa-utensils"></i> Cuisine</button>
                </div>
            </div>
        </section>

        <!-- Restaurant List -->
        <section class="restaurant-list">
            <div class="container">
                <div class="section-header">
                    <h2>All Restaurants</h2>
                    <div class="sort-options">
                        <span>Sort by:</span>
                        <select id="sortRestaurants">
                            <option value="rating">Rating</option>
                            <option value="delivery">Delivery Time</option>
                            <option value="price">Price</option>
                            <option value="name">Name</option>
                        </select>
                    </div>
                </div>
