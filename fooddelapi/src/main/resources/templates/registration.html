<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link rel="stylesheet" th:href="@{/Css/auth.css}" />
<title>Registration Form</title>
</head>
<body>
	<div class="auth-container">
		<div class="auth-left">
			<div class="auth-header">
				<h1>Create Account</h1>
				<p>Join our food community today</p>
			</div>

			<form class="auth-form" id="registerForm">
				<div class="form-group">
					<label for="fullname">Full Name</label>
					<div class="input-with-icon">
						<i class="fas fa-user"></i> <input type="text" id="fullname"
							placeholder="Enter your full name" required>
					</div>
				</div>

				<div class="form-group">
					<label for="email">Email Address</label>
					<div class="input-with-icon">
						<i class="fas fa-envelope"></i> <input type="email" id="email"
							placeholder="Enter your email" required>
					</div>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-with-icon">
						<i class="fas fa-lock"></i> <input type="password" id="password"
							placeholder="Create a password" required> <i
							class="fas fa-eye toggle-password"></i>
						<div class="password-strength">
							<span class="strength-bar"></span> <span class="strength-bar"></span>
							<span class="strength-bar"></span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<div class="input-with-icon">
						<i class="fas fa-lock"></i> <input type="password"
							id="confirm-password" placeholder="Confirm your password"
							required> <i class="fas fa-eye toggle-password"></i>
					</div>
				</div>

				<div class="form-group">
					<label for="phone">Phone Number</label>
					<div class="input-with-icon">
						<i class="fas fa-phone"></i> <input type="tel" id="phone"
							placeholder="Enter your phone number" required>
					</div>
				</div>

				<div class="form-group">
					<label for="address">Delivery Address</label>
					<div class="input-with-icon">
						<i class="fas fa-map-marker-alt"></i>
						<textarea id="address" placeholder="Enter your delivery address"
							rows="2" required></textarea>
					</div>
				</div>

				<div class="form-group terms">
					<input type="checkbox" id="terms"> <label for="terms">I
						agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
							Policy</a>
					</label>
				</div>

				<button type="submit" class="auth-btn">Create Account</button>

				<div class="auth-footer">
					Already have an account? <a href="login.html">Sign in</a>
				</div>
			</form>
		</div>

		<div class="auth-right">
			<div class="auth-image">
				<img
					src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
					alt="Delicious food">
				<div class="image-overlay">
					<h2>FoodExpress</h2>
					<p>Delivering happiness to your doorstep</p>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/JavaScript/script.js}" ></script>
</body>
</html>
